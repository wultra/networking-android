name: build

on:
  push:
    branches:
      - develop
      - main
      - release/*
  pull_request:
  schedule:
    - cron: '25 6 * * *'

jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - name: Build the app
        run: ./gradlew clean build